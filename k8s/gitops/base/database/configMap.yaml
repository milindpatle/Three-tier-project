apiVersion: v1
kind: ConfigMap
metadata:
  name: mongo-init-script
  namespace: bank-app
data:
  init-mongo.js: |
    db = db.getSiblingDB('bankdb');
    db.createUser({
      user: 'bankuser',
      pwd: 'bankpass',
      roles: [{ role: 'readWrite', db: 'bankdb' }]
    });
    db.accounts.insertMany([
      { username: 'alice', balance: 5000 },
      { username: 'bob', balance: 3000 }
    ]);
    print('mongo init done');