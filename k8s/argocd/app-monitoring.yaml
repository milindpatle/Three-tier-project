apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default

  source:
    repoURL: "https://github.com/milindpatle/Three-tier-project.git"   
    targetRevision: HEAD
    chart: kube-prometheus-stack
    helm:
      valueFiles:
        - k8s/monitoring/helm-values.yaml
    repoURL: https://prometheus-community.github.io/helm-charts

  destination:
    server: "https://kubernetes.default.svc"
    namespace: monitoring

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
